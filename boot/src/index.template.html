<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script>
    window.updateFavicon = function (faviconUrl) {
      var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = faviconUrl;
      document.getElementsByTagName('head')[0].appendChild(link);
    }
    window.removeLoading = function () {
      var loading = document.getElementById('plus-loader');
      if (loading && loading.style) {
        loading.style.display = 'none';
      }
    }
  </script>
  <script><%= htmlWebpackPlugin.options.env %></script>
  <%= htmlWebpackPlugin.options.disableConsole %>
  <style>
    .progress {
      font-size: 100px;
      font-family: "微软雅黑";
      font-weight: bolder;
      color: transparent;
      background: linear-gradient(45deg, #ffeb3b, #009688, yellowgreen, pink, #03a9f4, #9c27b0, #8bc34a);
      background-clip: text;
      -webkit-background-clip: text;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translate(-50%, -50%);
      animation: huerotate 3s infinite;
    }

    @keyframes huerotate {
      100% {
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>

<body>
<div id="microup-app">
  <div class="progress">MicroUp</div>
</div>
</body>

</html>
